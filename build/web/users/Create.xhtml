<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition>
        
        <p:dialog id="UsersCreateDlg" widgetVar="UsersCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{expBundle.CreateUsersTitle}">
            <h:form id="UsersCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usersController.selected != null}">
                        <p:outputLabel value="#{expBundle.CreateUsersLabel_fname}" for="fname" />
                        <p:inputText id="fname" value="#{usersController.selected.fname}" title="#{expBundle.CreateUsersTitle_fname}" required="true" requiredMessage="#{expBundle.CreateUsersRequiredMessage_fname}"/>
                        <p:outputLabel value="#{expBundle.CreateUsersLabel_lname}" for="lname" />
                        <p:inputText id="lname" value="#{usersController.selected.lname}" title="#{expBundle.CreateUsersTitle_lname}" required="true" requiredMessage="#{expBundle.CreateUsersRequiredMessage_lname}"/>
                        <p:outputLabel value="#{expBundle.CreateUsersLabel_email}" for="email" />
                        <p:inputText id="email" value="#{usersController.selected.email}" title="#{expBundle.CreateUsersTitle_email}" required="true" requiredMessage="#{expBundle.CreateUsersRequiredMessage_email}"/>
                        <p:outputLabel value="#{expBundle.CreateUsersLabel_username}" for="username" />
                        <p:inputText id="username" value="#{usersController.selected.username}" title="#{expBundle.CreateUsersTitle_username}" required="true" requiredMessage="#{expBundle.CreateUsersRequiredMessage_username}"/>
                        <p:outputLabel value="#{expBundle.CreateUsersLabel_password}" for="password" />
                        <p:inputTextarea rows="4" cols="30" id="password" value="#{usersController.selected.password}" title="#{expBundle.CreateUsersTitle_password}" required="true" requiredMessage="#{expBundle.CreateUsersRequiredMessage_password}"/>                      
                        <p:outputLabel for="privilege" value="Privilege:" />
                        <p:selectOneMenu id="privilege" value="#{usersController.selected.privileges}" style="width:125px">
                            
                            <f:selectItem itemLabel="Normal" itemValue="0" />
                            <f:selectItem itemLabel="Admin" itemValue="1" />                            
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usersController.create}" value="#{expBundle.Save}" update="display,:UsersListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsersCreateDialog');"/>
                    <p:commandButton value="#{expBundle.Cancel}" onclick="UsersCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
        
    </ui:composition>
</html>
