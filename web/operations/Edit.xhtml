<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OperationsEditDlg" widgetVar="OperationsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{expBundle.EditOperationsTitle}">
            <h:form id="OperationsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{operationsController.selected != null}">
                        <p:outputLabel value="#{expBundle.EditOperationsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{operationsController.selected.id}" title="#{expBundle.EditOperationsTitle_id}" required="true" requiredMessage="#{expBundle.EditOperationsRequiredMessage_id}"/>
                        <p:outputLabel value="#{expBundle.EditOperationsLabel_date}" for="date" />
                        <p:calendar id="date" pattern="MM/dd/yyyy" value="#{operationsController.selected.date}" title="#{expBundle.EditOperationsTitle_date}" required="true" requiredMessage="#{expBundle.EditOperationsRequiredMessage_date}" showOn="button"/>
                        <p:outputLabel value="#{expBundle.EditOperationsLabel_amount}" for="amount" />
                        <p:inputText id="amount" value="#{operationsController.selected.amount}" title="#{expBundle.EditOperationsTitle_amount}" required="true" requiredMessage="#{expBundle.EditOperationsRequiredMessage_amount}"/>
                        <p:outputLabel value="#{expBundle.EditOperationsLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{operationsController.selected.userId}" required="true" requiredMessage="#{expBundle.EditOperationsRequiredMessage_userId}">
                            <f:selectItem itemLabel="#{expBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{expBundle.EditOperationsLabel_categoryId}" for="categoryId" />
                        <p:selectOneMenu id="categoryId" value="#{operationsController.selected.categoryId}" required="true" requiredMessage="#{expBundle.EditOperationsRequiredMessage_categoryId}">
                            <f:selectItem itemLabel="#{expBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{categoriesController.itemsAvailableSelectOne}"
                                           var="categoryIdItem"
                                           itemValue="#{categoryIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{operationsController.update}" value="#{expBundle.Save}" update="display,:OperationsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'OperationsEditDialog');"/>
                    <p:commandButton value="#{expBundle.Cancel}" onclick="OperationsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
