<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login to Expenses</title>
        <h:outputStylesheet name="css/style.css"/>
    </h:head>
    <h:body>
        <h:form styleClass="login">      
            <h1>Welcome to the Expenses Calculation System.<br/> Please enter your credentials.</h1>                            
            <h:inputText id="username" required="required" styleClass="login-input" value="#{login.username}"/>                
            <p:watermark for="username" value="Username"/>
            <h:inputSecret id="userpass" required="required" styleClass="login-input" value="#{login.password}"/>
            <p:watermark for="userpass" value="Password"/>      
            <h:commandButton value="Login" styleClass="login-submit" action="#{login.checkValidUser()}"/>                         
        </h:form>
    </h:body>
</html>
