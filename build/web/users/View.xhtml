<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsersViewDlg" widgetVar="UsersViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{expBundle.ViewUsersTitle}">
            <h:form id="UsersViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usersController.selected != null}">
                        <h:outputText value="#{expBundle.ViewUsersLabel_id}"/>
                        <h:outputText value="#{usersController.selected.id}" title="#{expBundle.ViewUsersTitle_id}"/>
                        <h:outputText value="#{expBundle.ViewUsersLabel_fname}"/>
                        <h:outputText value="#{usersController.selected.fname}" title="#{expBundle.ViewUsersTitle_fname}"/>
                        <h:outputText value="#{expBundle.ViewUsersLabel_lname}"/>
                        <h:outputText value="#{usersController.selected.lname}" title="#{expBundle.ViewUsersTitle_lname}"/>
                        <h:outputText value="#{expBundle.ViewUsersLabel_email}"/>
                        <h:outputText value="#{usersController.selected.email}" title="#{expBundle.ViewUsersTitle_email}"/>
                        <h:outputText value="#{expBundle.ViewUsersLabel_username}"/>
                        <h:outputText value="#{usersController.selected.username}" title="#{expBundle.ViewUsersTitle_username}"/>
                        <h:outputText value="#{expBundle.ViewUsersLabel_password}"/>
                        <h:outputText value="#{usersController.selected.password}" title="#{expBundle.ViewUsersTitle_password}"/>
                        <h:outputText value="#{expBundle.ViewUsersLabel_privileges}"/>
                        <h:outputText value="#{usersController.selected.privileges}" title="#{expBundle.ViewUsersTitle_privileges}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{expBundle.Close}" onclick="UsersViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
